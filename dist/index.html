<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.3a4ddde5.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="">
    <script defer="" src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script defer="" src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="/index.77a9bc14.css">
    <script defer="" src="/index.7ff0ec52.js"></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body class="relative">
    <header class="bg-no-repeat h-[40vh] w-full bg-[url('../images/pattern-bg-mobile.png')] md:bg-[url('../images/pattern-bg-desktop.png')] bg-cover bg-center"></header>

    <main class="flex h-full items-center justify-center">
      <section class="tracker-information absolute top-[10vh] z-50 flex flex-col items-center justify-center gap-[1rem]">
        <h2 class="text-xl font-bold text-white">IP Address Tracker</h2>

        <div class="input--section relative flex w-80 items-center justify-center md:w-[500px]">
          <input type="text" class="h-12 w-full rounded-xl px-6 outline-none" placeholder="Search by IPv4, IPv6 address or domain name">
          <div class="send absolute right-0 flex h-12 cursor-pointer items-center justify-center rounded-r-xl bg-veryDarkGray px-4 hover:bg-darkGray">
            <img src="/icon-arrow.eb2d6e9c.svg" alt="icon right" class="w-3">
          </div>
        </div>

        <div class="displayed--information--container flex w-80 flex-col items-center justify-center gap-[1rem] rounded-xl bg-white p-[20px] text-center md:w-[500px] lg:w-[800px] lg:flex-row lg:gap-[3rem] xl:w-[1000px] lg:text-left lg:justify-around h-[100px] lg:items-start">
          <div class="ip--container hidden">
            <p class="text-darkGray text-sm">IP ADDRESS</p>
            <h1 class="text-veryDarkGray text-2xl ipAddress">192.212.174.101</h1>
          </div>

          <div class="location--container hidden">
            <p class="text-darkGray text-sm">LOCATION</p>
            <h1 class="text-veryDarkGray text-2xl location">Brooklyn, NY 10001</h1>
          </div>

          <div class="timezone--container hidden">
            <p class="text-darkGray text-sm">TIMEZONE</p>
            <h1 class="text-veryDarkGray text-2xl timezone">UTC-05:00</h1>
          </div>

          <div class="isp--container hidden">
              <p class="text-darkGray text-sm">ISP</p>
            <h1 class="text-veryDarkGray text-2xl isp">SpaceX Starlink<h1>
          </h1></h1></div>

          <h1 class="loading-element text-xl font-medium text-veryDarkGray hidden">Fetching data, <span class="auto-type"></span></h1>

          <p class="errormsg hidden text-xl font-medium m-auto">Inputted query not found!</p>
        </div>
      </section>

      <div id="map" class="z-40 h-full w-full"></div>
    </main>

    <footer class="hidden">
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#" target="_blank">Abdullah Ayoola</a>.</div>
    </footer>
  </body>
</html>
